<!DOCTYPE html>
<html>
	<head>
		<title>TEST MUTHERFUCKER</title>
		<link rel="stylesheet" type="text/css" href="style/style.css">
		<meta charset="utf-8">
	</head>
	<body>
			<header id="header_menu">
				<div id="header_content">
					<div class="bl_logo">
							logo
					</div>
					<div id="primary_menu">
						<ul>
							<li><a href="/index.html">Блог</a></li>
							<li><a href="/note.html">Записи</a></li>
							<li><a href="#menuTwo">Меню 3</a></li>
						</ul>
					</div>
				</div>
			</header>
			<div class="container">
			<div style="position: relative; width: 1024px; height: 50px; display: block; vertical-align: baseline; float: none;"></div>
				<div class="main_layout">
					<div class="content bl">
						<ul>
							<li>Количество записей:</li>	
							<li>Последняя запись: </li>
						</ul>
					</div>
					<div class="sidebar">
						<div class="bl wall_post">
							<div class="note_container">
								<div class="note_border">
									<div class="note_field" contenteditable="true" onkeyup="showEditNote">
									</div>
									<div class="placeholder">
										<div class="ph_input">
											<div class="ph_content">Type your text here…</div>
										</div>
									</div>
								</div>
								<div class="panel_note">
									<button class="button_text" id="send_note" onclick="checkSpeed()">
										Send
									</button>
								</div>
							</div>
						</div>
					</div>
			</div>
			<footer>
				<div class="foot_layout">
					<div class="footer_menu">
						Site example created by Alexey 2016
					</div>
				</div>
			</footer>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
